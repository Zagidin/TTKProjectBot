<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройка ключевых слов</title>
</head>
<body>
    <h2>Список намерений и ключевых слов</h2>

    <form method="POST">
        <input type="text" name="keyword" placeholder="Ключевое слово" required>
        <input type="text" name="intent" placeholder="Намерение" required>
        <input type="email" name="email_address" placeholder="Email адрес" required>
        <textarea name="description" placeholder="Описание"></textarea>
        <button type="submit">Добавить</button>
    </form>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Ключевое слово</th>
            <th>Намерение</th>
            <th>Email адрес</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.keyword }}</td>
            <td>{{ client.intent }}</td>
            <td>{{ client.email_address }}</td>
            <td>{{ client.description }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_intent', id=client.id) }}">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
